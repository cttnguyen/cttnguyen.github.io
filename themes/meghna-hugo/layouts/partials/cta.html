{{ $data := index site.Data site.Language.Lang }}

{{ if $data.cta.cta.enable}}
{{ with $data.cta.cta}}
{{"<!-- Start Call To Action -->" | safeHTML}}
<section id="registry" class="call-to-action section-sm bg-1 overly" style='background-image: url("{{ .bg_image_webp | absURL }}");'>
	<!-- this image is for trigger this section fallback background image -->
	<img src="{{ .bg_image_webp | absURL }}" style="display: none;" onerror="this.onerror=null;this.parentElement.style.backgroundImage= 'url({{ .bg_image | absURL }})'">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				  <h2>{{ .title | markdownify }}</h2>
				<p>{{ .content | markdownify }}</p>
				<div class="row">
  				<div class ="col-lg-6">
	  			  <a href="https://www.amazon.com/wedding/share/TheLuckettest" class="btn btn-main" target="_blank">Amazon</a>
		  		</div>
			  	<div class="col-lg-6">
				    <a href="https://www.crateandbarrel.com/gift-registry/crystal-nguyen-and-daniel-luckett/r6097152" class="btn btn-main" target="_blank">Crate & Barrel</a>
				  </div>
				  </div>
				</div>
		</div>
	</div>
</section>
{{"<!-- Start Services Section -->" | safeHTML}}
{{ end }}
{{ end }}
